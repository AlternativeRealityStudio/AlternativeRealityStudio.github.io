<!DOCTYPE html>
<html>
<head>
	<title>Click and Think</title>
	<script src="https://cdn.jsdelivr.net/npm/@openai/chat-client@1.0.0-beta.4/dist/chat-client.min.js"></script>
	<script>
		function generateText() {
			const chat = document.querySelector("#chat-container");
			const client = new OpenAIChatClient({
				apiKey: "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",
				model: "text-davinci-002",
				temperature: 0.7,
				maxTokens: 60
			});
			client.createSession().then(session => {
				const prompt = "Hi, can you give me some advice on what to think about?";
				client.sendMessage(prompt, {session: session.id}).then(response => {
					const message = response.messages[0].text;
					const chatMessage = document.createElement("div");
					chatMessage.innerText = message;
					chat.appendChild(chatMessage);
				});
			});
		}
	</script>
	<style>
		body {
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			margin: 0;
			padding: 0;
		}
		#click-button {
			position: absolute;
			bottom: 20px;
			padding: 10px 20px;
			font-size: 24px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		#chat-container {
			margin-top: 20px;
			max-width: 600px;
			padding: 10px;
			border: 1px solid #333;
			border-radius: 4px;
			overflow-y: auto;
			height: 400px;
		}
	</style>
</head>
<body>
	<button id="click-button" onclick="generateText()">Click and Think</button>
	<div id="chat-container"></div>
</body>
</html>
