<h1>User data deletion</h1>
<h2> Settings & Privacy > Settings > Apps and Websites> Send Request </h2>
<h2>Or</h2>
<h2>Remove the Game</h2>  
<p> 
    <br>1-Open the Google Play Store app.
    <br>2-At the top right, tap the Profile icon.
    <br>3-Tap Manage apps & devices. Manage.
    <br>4-Tap the name of the app you want to delete.
    <br>5-Tap Uninstall.
  </p>
